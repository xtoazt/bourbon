<!DOCTYPE html>
<html>
    <head>
        <title>Bourbon Demo</title>
        <style>
            body {
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
            }
            .container {
                background: rgba(255, 255, 255, 0.95);
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            .logo {
                font-size: 2.5rem;
                font-weight: 700;
                color: #2d3748;
                margin-bottom: 20px;
            }
            input[type="url"] {
                padding: 15px;
                border: 2px solid #e2e8f0;
                border-radius: 10px;
                font-size: 1rem;
                width: 300px;
                margin-right: 10px;
            }
            input[type="submit"] {
                padding: 15px 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">ðŸ¥ƒ Bourbon Demo</div>
            <form action="/api/gateway/" method="POST">
                <input name="url" type="url" placeholder="Enter a website URL..." required>
                <input type="submit" value="Go">
            </form>
        </div>
    </body>
</html>
