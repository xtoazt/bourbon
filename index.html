<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon - Web Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(102, 126, 234, 0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .feature-desc {
            color: #718096;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 40px;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .search-input {
                padding: 15px 50px 15px 15px;
                font-size: 1rem;
            }
            
            .search-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü•É Bourbon</div>
        <div class="subtitle">Secure Web Proxy Service</div>
        
        <form id="proxyForm" class="search-container">
            <input 
                type="url" 
                id="urlInput" 
                class="search-input" 
                placeholder="Enter a website URL to browse securely..."
                required
            >
            <button type="submit" class="search-button">Go</button>
        </form>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Encrypted connections</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Optimized performance</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-title">Global</div>
                <div class="feature-desc">Access anywhere</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div class="feature-title">Private</div>
                <div class="feature-desc">No tracking</div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Bourbon Proxy ‚Ä¢ Built for privacy and security
        </div>
    </div>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) return;
            
            // Add protocol if missing
            let targetUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                targetUrl = 'https://' + url;
            }
            
            // Redirect to the proxy
            window.location.href = `/api/gateway?url=${encodeURIComponent(targetUrl)}`;
        });
    </script>
</body>
</html>
